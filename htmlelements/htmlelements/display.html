<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display-Uygulama</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            margin: 10px 20px 50px 100px;
        }
        
        #first {
            background-color: red;
        }
        
        #second {
            background-color: blue;
        }
        
        #third {
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="box" id="first">first
    </div>
    <div class="box" id="second">second
    </div>
    <div class="box" id="third">third
    </div>




</body>

</html>
